<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas - Solução para Pitanga</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Perguntas e Respostas</h1>
        <p>Faça sua pergunta e receba uma resposta pronta!</p>
    </header>

    <main>
        <section>
            <label for="pergunta">Digite sua pergunta:</label>
            <input type="text" id="pergunta" placeholder="Ex: Como resolver as inundações?">
            <button onclick="responder()">Perguntar</button>
        </section>

        <section>
            <h2>Resposta:</h2>
            <p id="resposta">Aqui vai aparecer a resposta!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Solução Pitanga</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
